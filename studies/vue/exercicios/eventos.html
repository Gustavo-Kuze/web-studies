<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <div @mousemove="atualizarPosicao">
            <p>{{contador}}</p>
            <p>
                <button v-on:click="add">+1</button>
                <button @click="contador -= 2">-2</button>
            </p>
            <p @mousemove.stop>Coordenadas do mouse: {{x}} e {{y}} (n√£o funcionam aqui dentro)</p>
            <input type="text" @keyup.enter="alerta">
        </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta(e){
                    alert(e.target.value)
                }
            }
        })
    </script>
</body>

</html>
