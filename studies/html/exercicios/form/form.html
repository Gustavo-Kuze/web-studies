<h1>Formulário</h1>
<form  method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Administrador
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> ativo
    </div>
    <select name="estado">
        <option value="">Selecione uma opção</option>
        <option value="ac">Acre</option>
        <option value="bh">Bahia</option>
        <option value="rs">Rio Grande do Sul</option>
    </select>
    
    <select name="preferencias" multiple>
        <option value="py">Python</option>
        <option value="js">JavaScript</option>
        <option value="cs">C#</option>
    </select>

    <button action="http://localhost:3003/usuarios">Incluir</button>
    <button action="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], input[type=checkbox] {
        display: inline;
    }
</style>
