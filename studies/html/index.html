<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="./exercicios/meu_form/form.html">Meu Formulário personalizado</a> |
        <a href="./exercicios/teste.html">00 - Teste</a> |
        <a href="./exercicios/texto1.html">01 - Texto 1</a> |
        <a href="./exercicios/texto2.html">02 - Texto 2</a>|
        <a href="./exercicios/listas1.html">03 - Listas 1</a>|
        <a href="./exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href="./exercicios/tabela.html">06 - Tabela</a>|
        <a href="./exercicios/form/form.html">07 - Formulário</a>|
        <a href="./exercicios/imagens_tentativa.html">08 - Imagens</a>|
        <a href="./exercicios/video.html">09 - Video</a>|
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById("conteudo")
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
