<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }

    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>

        function show500(elementFilter){
            return new Promise((resolve, reject)=>{
                try {
                    resolve($(elementFilter).show(500))   
                } catch (error) {
                    reject(error)
                }
            })
        }

        $('form *').hide()
        show500('form :text')
        .then(show500('form :password')
        .then(show500('form :checkbox').then('form :radio')))
        // $('form :text').show(500)
        // $('form :password').show(500)
        // $('form :checkbox').show(500)
        // $('form :radio').show(500)
    </script>
</body>
