<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array from Set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div wm-content>

    </div>
    <script>
        let alunosSet = new Set()
        alunosSet.add('Abedenago').add('Gertrudes').add('OsteniÃ©verson')

        let alunosArr = Array.from(alunosSet)
        
        const wmContent = document.querySelector('[wm-content]')
        const pResult = document.createElement('p')
        pResult.innerText = alunosArr.reduce((prev, next)=>{
            return `${prev} ${next}`
        })
        wmContent.appendChild(pResult)


    </script>

</body>

</html>
